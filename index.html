<html>
<head>
<!-- Title and meat data -->
<!-- This file is index.html -->
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JS DOM HelloWorld</title>
	<!--javascript區域，執行javascript HTML DOM的區域-->
	<script language="javascript">
		//宣告DOM功能會啟動showMsg()函式
		function showMsg()
		{
			var msg = document.getElementById("showmessage"); //取得有設定此ID的標籤，並存入msg參數
		}
	</script>
</head>
<body>
<!--網站標題-->
<h1>JS DOM HelloWorld</h1><p />
<!--產生按鈕，按鈕告訴訪客按下去會觸發JS的DOM事件-->
<!--按下按鈕會啟動onclick事件，參數設定為showMsg()，對應head的function區域-->
<input type="button" value="按下去開始DOM的DEMO" onclick="javascript:showMsg()">
<!--以下的p標籤為"DOM專用標籤"-->
<!--DOM事件的ID名稱會抓P標籤裏頭的id，名稱為"showmessage"，請對應到第九行-->
<!--DOM的效果將顯示在此標籤-->
<p id="showmessage"></p>
</body>
</html>
