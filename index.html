<html>
<head>
<!-- Title and meat data -->
<!-- This file is index.html -->
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JS DOM HelloWorld</title>
	<!--javascript區域，執行javascript HTML DOM的區域-->
	<script language="javascript">
		//宣告DOM功能會啟動showMsg()函式
		function showMsg()
		{
			var msg = document.getElementById("showmessage"); //抓取 p 標籤的ID，DOM訊息將顯示此ID對應的位置裡，結果將存到msg參數裡
			msg.innerHTML = "Hello World!JS HTML DOM"; //設定p 標籤(ID為"showmessage")顯示的內容
		}
	</script>
</head>
<body>
<!--網站標題-->
<h1>JS DOM HelloWorld DEMO</h1><p />
<h3>1. 按下按鈕觸發javascript語法，利用DOM功能顯示Hello World字樣</h3><p />
<!--產生按鈕，按鈕告訴訪客按下去會觸發JS的DOM事件-->
<!--按下按鈕會啟動onclick事件，參數設定為showMsg()，對應head的function區域-->
<input type="button" value="按下去開始DOM的DEMO" onclick="javascript:showMsg()">
<!--以下的p標籤為"DOM專用標籤"-->
<!--DOM事件的ID名稱會抓P標籤裏頭的id，名稱為"showmessage"，請對應到第九行-->
<!--DOM的效果將顯示在此標籤-->
<p id="showmessage"></p>
<h3>2. 將滑鼠游標放在感應區，會出現對應的文字</h3><p />
<!--感應區開關，將滑鼠移動到此區域，會觸發onmouseover事件有關的DOM事件-->
<!--觸發後事件直接寫在onmouseover上，省去對應標籤ID等動作-->
<div onmouseover="this.style.color='red';">滑鼠感應區域</div>
</body>
</html>
