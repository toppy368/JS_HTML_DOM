<html>
<head>
<!-- Title and meat data -->
<!-- This file is index.html -->
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JS DOM HelloWorld</title>
	<!--javascript區域，執行javascript HTML DOM的區域-->
	<script language="javascript">
		//宣告DOM功能會啟動showMsg()函式
		function showMsg()
		{
			var msg = document.getElementById(""); //取得有設定此ID的標籤
		}
	</script>
</head>
<body>
<!--網站標題-->
<h1>JS DOM HelloWorld</h1><p />
<!--產生按鈕，按鈕告訴訪客按下去會觸發JS的DOM事件-->
<!--按下按鈕會啟動onclick事件，參數設定為showMsg()，對應head的function區域-->
<input type="button" value="按下去開始DOM的DEMO" onclick="javascript:showMsg()">
<!--以下的p標籤為"DOM專用標籤"，下一步會將此段落拿來作為DOM顯示字元的對應位置-->
<!--DOM事件的ID名稱會抓P標籤裏頭的id，div或其他段落也是同樣做法-->
<p id=""></p>
</body>
</html>
