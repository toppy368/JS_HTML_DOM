<html>
<head>
<!-- Title and meat data -->
<!-- This file is HelloWorld_jQuery.html -->
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Hello World - jQuery</title>
<!--script區域，引入jQuery-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!--script區域，執行jQuery指令-->
	<script type="text/javascript">
		//1. jQuery魔法 ! 隱身術 !
		//第二行的 $("")請放置對應的標籤名稱、.click(function()表示案下去會啟動功能
		//第三行會將對應的標籤隱藏起來
		$(document).ready(function() {
			$("div").click(function() {
			$(this).hide();
		});
		});
		//2. 詢問訪客是否離開網頁，如果按下"取消"就會阻止連出網頁
		//$('a').on('click',function(e) {
			//if參數，會跳出詢問視窗，!confirm表示"不同意"
			//if(!confirm('您即將離開此頁，要繼續嗎 ?')){
			//e.preventDefault();
			//}
		//});
		
		//W3C對造組
		$(document).ready(function(){
			$("a").click(function(event){
			event.preventDefault();
			});
		});
	</script>
</head>
<body>
<!--網站標題-->
<h1>Hello World jQuery</h1><p />
<h2>1.jquery的HelloWorld</h2><p />
<!--按下去，HelloWorld字樣會"消失"-->
<div type="div">jquery Hello World !</div><p />
↑ 按下去，上面的Hello World會"消失"<p />
